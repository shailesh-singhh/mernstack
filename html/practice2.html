<body>
<form action="/action">
    <h3>Registration Form</h3>
    <div>
        <input type="text" name="name" id="fname" placeholder="First Name">
        <input type="text" name="name" id="lname" placeholder="Last Name"><br>
        
    </div>
    <div>
        <label for="gender">Please select gender</label>
        <select name="gender" id="gender">
            <option value="">Select your gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Others</option>
        </select>
    </div>
   <div>
    Do you agree to all terms of service?
    <input type="checkbox" name="terms" id="condition">

   </div>
   
   <button>Register</button>
</form>
