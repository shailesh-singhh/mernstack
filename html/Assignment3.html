<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table border="black">
            <caption>Student Information</caption>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </table>
    </div>
    <div>
        <form action="/action">
            Name: <input type="text" name="name"/><br>
            Sex: <input type="radio" name="sex" id="male" value="Male">
            <label for="Male">Male</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Female</label><br>
            Country: <select name="country" id="country">
                <option value="">Select country</option>
                <option value="India">India</option>
                <option value="Russia">Russia</option>
            </select><br>
           <label for="message">Message:</label>
            <textarea name="Message" id="message" rows="10" cols="66"></textarea><br>
            <input type="checkbox" name="sub" id="sub">
            <label for="sub">Subscribe?</label><br>
            <button type="submit">Submit</button>
        </form>
    </div> 
    <div>
        <form action="/kk">
            <h3>Feedback Form</h3>
            Name: <input type="text" name="Name" id="Fname" placeholder="Write your name"><br>
            Email: <input type="email" name="email" id="Email" placeholder="Write your email"><br>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" rows="5" cols="15"></textarea><br>
            <label for="rating">Rate us out of 5</label><br>
            <input type="radio" name="rating" id="">
            <label for="ratig">1</label><br>
            <input type="radio" name="ratig" id="">
            <label for="ratig">2</label><br>
            <input type="radio" name="ratig" id="">
            <label for="ratig">3</label><br>
            <input type="radio" name="rating" id="">
            <label for="ratig">4</label><br>
            <input type="radio" name="ratig" id="">
            <label for="ratig">5</label><br>
            <button type="submit">Send your message!</button>

        </form>
    </div> 
</body>
</html>
